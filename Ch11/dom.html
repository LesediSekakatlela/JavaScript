<!DOCTYPE html>
<html>

<head>
    <title>DOMContentLoaded</title>
</head>

<body>
    <h1>DOMContentLoaded Example</h1>
    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            // This code will execute when the initial HTML document has been completely loaded and parsed
            console.log("Initial HTML document has been loaded and parsed");
        }
        )
    </script>
</body>

</html>
