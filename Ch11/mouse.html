<!doctype html>
<html>

<body>
    <div id="divvy" onmouseover="changeColor()" style="width: 100px; height: 100px; background-color: pink;">

        <script>
            function changeColor() {
                document.getElementById("divvy").style.backgroundColor = "blue";
            }
        </script>

</body>

</html>

<!--
div element on line 4 with the ID "divvy". It has an inline event handler (onmouseover) that triggers the changeColor() 
JavaScript function when the mouse cursor is moved over it. The style attribute sets the width, height, and background color of the div.
-->
