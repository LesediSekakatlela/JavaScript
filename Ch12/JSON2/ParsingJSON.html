<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Parsing Example</title>
</head>
<body>
    <script>
        let str = "{\"name\": \"Maaike\", \"age\": 30}";
        let obj = JSON.parse(str);
        console.log(obj.name, "is", obj.age);
    </script>
</body>
</html>
