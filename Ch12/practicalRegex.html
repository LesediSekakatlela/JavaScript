<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Searching and replacing strings</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <script>
        let text = "That's not the case.";
        console.log(text.search(/Case/i));

        //Replacing the first Coding word
        let text1 = "Coding is fun. Coding opens up a lot of opportunities.";
        console.log(text1.replace("Coding", "JavaScript"));

        //Replacing both Coding words
        let text2 = "Coding is fun. Coding opens up a lot of opportunities.";
        console.log(text2.replace(/Coding/g, "JavaScript"))

    </script>
</body>

</html>

<!--
In JavaScript, the .search() method returns the index of the first occurrence of the specified value in a string.
However, if the specified value is a regular expression, it will return the index of the first match found.


-->
