<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h2>Session Storage To-Do List</h2>
    <input type="text" id="sessionInput" placeholder="Enter task">
    <button id="sessionAddTaskBtn">Add Task</button>
    <ul id="sessionTodosContainer"></ul>

    <h2>Local Storage To-Do List</h2>
    <input type="text" id="localInput" placeholder="Enter task">
    <button id="localAddTaskBtn">Add Task</button>
    <ul id="localTodosContainer"></ul>

    <script src="TodoList.js"></script>
</body>
</html>
